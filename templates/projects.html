        <div class='row project__row'>
    {% for row in content %}
            {% for item in row %}
                <div class='col-md-4 col-sm-4 col-6 col-lg-4 project__container'>
                    <a href=" {{ url_for('project', slug=item.slug) }}">
                        <img class="align-bottom thumbnail" src="{{ url_for('static', filename='images/' + item.slug + '/' + item.thumbnail ) }}" />
                    </a>
                    <p class='thumbnail-text text-center'>
                        <a href="{{ url_for('project', slug=item.slug) }}">
                            {{ item.title }} <br>
                        </a>
                    </p>
                </div>
            {% endfor %}
    {% endfor %}
        </div>

{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        window.onload = function() {

            // get the video
            var video = document.querySelector('video');
            // use the whole window and a *named function*
            window.addEventListener('touchstart', function videoStart() {
              video.play();
              console.log('first touch');
              // remove from the window and call the function we are removing
              this.removeEventListener('touchstart', videoStart);
            });

            const _rows = document.getElementsByClassName('project__row');
            for (row of _rows) {
                var all_p = row.querySelectorAll('p');
                var maxx = -1;
                for (p of all_p) {
                    var height = parseInt(getComputedStyle(p).height);
                    if (height > maxx) {
                        maxx = height;
                    }
                }
                for (p of all_p) {
                    p.style.height = maxx + 'px';
                }
            }
        }
    </script>

{% endblock %}
